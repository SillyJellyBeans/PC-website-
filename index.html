<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Linking SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>PC site main</title>

</head>

<body>

<div class="header-container">
    <h1 class="mainHead"></h1>
    <img src="pics/header.jpg" alt="Figure image" class="imageH">
</div>

    <main>

        <div class="container swiper">
            <div class="card-wrapper">
              <!-- Card slides container -->
              <ul class="card-list swiper-wrapper">

                <li class="card-item swiper-slide">
                  <a href="azze.html" class="card-link">
                    <img src="pics/PC-Azze(1).jpg" alt="Card Image" class="card-image">
                    <p class="badge badge-azze">Local Idiot</p>
                    <h2 class="card-title">Azze Caxchthem</h2>
                    <button class="card-button material-symbols-rounded">&#x2742;</button>
                  </a>
                </li>

                <li class="card-item swiper-slide">
                  <a href="#" class="card-link">
                    <img src="pics/Kazuya.jpg.jpg" alt="Card Image" class="card-image">
                    <p class="badge badge-kazuya">The runaway</p>
                    <h2 class="card-title">Kazuya</h2>
                    <button class="card-button material-symbols-rounded">&#x2688;</button>
                  </a>
                </li>

                <li class="card-item swiper-slide">
                  <a href="#" class="card-link">
                    <img src="pics/Kazuya-reborn.jpg.jpg" alt="Card Image" class="card-image">
                    <p class="badge badge-two">Reborn</p>
                    <h2 class="card-title">2.0</h2>
                    <button class="card-button material-symbols-rounded">&#x2689;</button>
                  </a>
                </li>

                <li class="card-item swiper-slide">
                  <a href="#" class="card-link">
                    <img src="pics/Regina.jpg" alt="Card Image" class="card-image">
                    <p class="badge badge-Regina">Regina George</p>
                    <h2 class="card-title">A child</h2>
                    <button class="card-button material-symbols-rounded">&#x269B;</button>
                  </a>
                </li>

                <li class="card-item swiper-slide">
                  <a href="#" class="card-link">
                    <img src="pics/Business Person Silhouette Wearing Tie icons for free download _ Freepik.jpg" alt="Card Image" class="card-image">
                    <p class="badge badge-none">Who?</p>
                    <h2 class="card-title">No one... Yet</h2>
                    <button class="card-button material-symbols-rounded">&#63;</button>
                  </a>
                </li>
              </ul>
        
               <!-- Pagination -->
              <div class="swiper-pagination"></div>
        
              <!-- Navigation Buttons -->
              <div class="swiper-slide-button swiper-button-prev"></div>
              <div class="swiper-slide-button swiper-button-next"></div>
            </div>
          </div>
        
    </main>


     <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script src="js/script.js"></script>
</body>
</html>
